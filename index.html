<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- css/sass -->

  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <main class="main">
    <div class="main__box_1">
      <figure class="main__box_1--img">
        <img src="images/logo.svg" alt="Logo.svg">
      </figure>
      <div class="main__box_1--icons">
        <img src="images/icon-document.svg" alt="icon-document">
        <img src="images/icon-folder.svg" alt="icon-folder">
        <img src="images/icon-upload.svg" alt="icon-upload">
      </div>
    </div>
    <div class="main__box_2">
        <div class="balao__text">
         <span class="span__number">185</span> <span>GB Left</span>
        </div>
        <div class="main__box_2--text">
          You ve used  <span>815 GB</span>  of your storage
        </div>
        <div class="containe__barra">
          <div class="main__box_2--barra">
            <div class="main__box_2--barra--bola"></div>
          </div>
        </div>
        <div class="main__box_2--footer">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
    </div>
  </main>


  <!-- 

 

  185 GB Left
  
  0 GB
  1000 GB
  -->
</body>
</html>
